[package]
name = "fluent-uri"
version = "0.1.3"
authors = ["Scallop Ye <yescallop@gmail.com>"]
edition = "2021"
description = "A URI parser that strictly adheres to IETF RFC 3986."
repository = "https://github.com/yescallop/fluent-uri-rs"
license = "MIT"
keywords = ["parser", "uri", "rfc3986"]
categories = ["encoding", "parser-implementations"]

[dependencies]
bitflags = "1.3.2"

[features]
ipv_future = []
rfc6874bis = []
unstable = []

[package.metadata.docs.rs]
features = ["ipv_future", "rfc6874bis"]

